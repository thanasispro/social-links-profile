<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <main class="profile-page">
    <!-- Profile Photo Section -->
    <section class="profile-photo">
      <img src="./assets/images/thanasis.jpeg" alt="Thanasis Protopapas" class="profile-photo">
    </section>

    <!-- Name and Place Section -->
    <section class="profile-name-place">
      <h1 class="profile-name text-preset-1">Thanasis Protopapas</h1>
      <h2 class="profile-place text-preset-2-bold">Athens, Greece</h2>
    </section>

    <!-- Profile Description Section -->
    <section class="profile-description">
      <h2 class="profile-description text-preset-2">"Front-end developer, travel addict."</h2>
    </section>

    <!-- Social Links Section -->
    <section class="social-buttons" aria-label="Social links">
      <a href="https://github.com/thanasispro" 
         target="_blank" 
         rel="noopener noreferrer" 
         class="button text-preset-2-bold" 
         aria-label="Visit Thanasis' GitHub profile (opens in a new tab)">
        GitHub
      </a>
      <a href="https://www.frontendmentor.io/profile/thanasispro" 
         target="_blank" 
         rel="noopener noreferrer" 
         class="button text-preset-2-bold" 
         aria-label="Visit Thanasis' Frontend Mentor profile (opens in a new tab)">
        Frontend Mentor
      </a>
      <a href="https://www.linkedin.com/in/thanasis-protopapas-8022a3128/" 
         target="_blank" 
         rel="noopener noreferrer" 
         class="button text-preset-2-bold" 
         aria-label="Visit Thanasis' LinkedIn profile (opens in a new tab)">
        LinkedIn
      </a>
      <a href="https://www.instagram.com/thanasis_pro/" 
         target="_blank" 
         rel="noopener noreferrer" 
         class="button text-preset-2-bold" 
         aria-label="Visit Thanasis' Instagram profile (opens in a new tab)">
        Instagram
      </a>
    </section>
    
  </main>
</body>
</html>
